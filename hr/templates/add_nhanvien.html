{% extends 'home.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Thêm Nhân Viên</h2>

    <!-- Hiển thị thông báo lỗi nếu có -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Thông tin Nhân Viên</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Mã nhân viên -->
                <div class="mb-3">
                    <label for="ma_nhan_vien" class="form-label">Mã Nhân Viên</label>
                    <input type="text" class="form-control" id="ma_nhan_vien" name="ma_nhan_vien" required>
                </div>

                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="mat_khau" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="mat_khau" name="mat_khau" required>
                </div>

                <!-- Họ tên -->
                <div class="mb-3">
                    <label for="ho_ten" class="form-label">Họ Tên</label>
                    <input type="text" class="form-control" id="ho_ten" name="ho_ten" required>
                </div>

                <!-- Ngày sinh -->
                <div class="mb-3">
                    <label for="ngay_sinh" class="form-label">Ngày Sinh</label>
                    <input type="date" class="form-control" id="ngay_sinh" name="ngay_sinh" required>
                </div>

                <!-- Quê quán -->
                <div class="mb-3">
                    <label for="que_quan" class="form-label">Quê Quán</label>
                    <input type="text" class="form-control" id="que_quan" name="que_quan" required>
                </div>

                <!-- Hình ảnh -->
                <div class="mb-3">
                    <label for="hinh_anh" class="form-label">Hình Ảnh</label>
                    <input type="file" class="form-control" id="hinh_anh" name="hinh_anh">
                </div>

                <!-- Giới tính -->
                <div class="mb-3">
                    <label for="gioi_tinh" class="form-label">Giới Tính</label>
                    <select class="form-select" id="gioi_tinh" name="gioi_tinh" required>
                        <option value="">-- Chọn Giới Tính --</option>
                        <option value="0">Nữ</option>
                        <option value="1">Nam</option>
                    </select>
                </div>

                <!-- Dân tộc -->
                <div class="mb-3">
                    <label for="dan_toc" class="form-label">Dân Tộc</label>
                    <input type="text" class="form-control" id="dan_toc" name="dan_toc" required>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3">
                    <label for="sdt_nhan_vien" class="form-label">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="sdt_nhan_vien" name="sdt_nhan_vien" required>
                </div>

                <!-- Chức vụ -->
                <div class="mb-3">
                    <label for="ma_chuc_vu_nv" class="form-label">Chức Vụ</label>
                    <select class="form-select" id="ma_chuc_vu_nv" name="ma_chuc_vu_nv">
                        <option value="">-- Chọn Chức Vụ --</option>
                        {% for chuc_vu in chuc_vu_list %}
                            <option value="{{ chuc_vu.ma_chuc_vu_nv }}">{{ chuc_vu.ten_chuc_vu }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Phòng ban -->
                <div class="mb-3">
                    <label for="ma_phong_ban" class="form-label">Phòng Ban</label>
                    <select class="form-select" id="ma_phong_ban" name="ma_phong_ban">
                        <option value="">-- Chọn Phòng Ban --</option>
                        {% for phong_ban in phong_ban_list %}
                            <option value="{{ phong_ban.ma_phong_ban }}">{{ phong_ban.ten_phong_ban }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Hợp đồng -->
                <div class="mb-3">
                    <label for="ma_hop_dong" class="form-label">Hợp Đồng</label>
                    <select class="form-select" id="ma_hop_dong" name="ma_hop_dong">
                        <option value="">-- Chọn Hợp Đồng --</option>
                        {% for hop_dong in hop_dong_list %}
                            <option value="{{ hop_dong.ma_hop_dong }}">{{ hop_dong.loai_hop_dong }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Chuyên ngành -->
                <div class="mb-3">
                    <label for="ma_chuyen_nganh" class="form-label">Chuyên Ngành</label>
                    <select class="form-select" id="ma_chuyen_nganh" name="ma_chuyen_nganh">
                        <option value="">-- Chọn Chuyên Ngành --</option>
                        {% for chuyen_nganh in chuyen_nganh_list %}
                            <option value="{{ chuyen_nganh.ma_chuyen_nganh }}">{{ chuyen_nganh.ten_chuyen_nganh }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Trình độ học vấn -->
                <div class="mb-3">
                    <label for="ma_trinh_do_hoc_van" class="form-label">Trình Độ Học Vấn</label>
                    <select class="form-select" id="ma_trinh_do_hoc_van" name="ma_trinh_do_hoc_van">
                        <option value="">-- Chọn Trình Độ Học Vấn --</option>
                        {% for trinh_do in trinh_do_list %}
                            <option value="{{ trinh_do.ma_trinh_do_hoc_van }}">{{ trinh_do.ten_trinh_do }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Chứng minh nhân dân -->
                <div class="mb-3">
                    <label for="cmdn" class="form-label">Chứng Minh Nhân Dân</label>
                    <input type="text" class="form-control" id="cmdn" name="cmdn" required>
                </div>

                <!-- Trạng thái -->
                <div class="mb-3">
                    <label for="trang_thai" class="form-label">Trạng Thái</label>
                    <select class="form-select" id="trang_thai" name="trang_thai" required>
                        <option value="">-- Chọn Trạng Thái --</option>
                        <option value="True">Hoạt Động</option>
                        <option value="False">Không Hoạt Động</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
                    <a href="{% url 'employee' %}" class="btn btn-secondary">Quay Lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
