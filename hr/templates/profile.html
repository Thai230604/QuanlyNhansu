{% extends 'home.html' %}  <!-- Kế thừa từ base.html của bạn -->

{% block title %}Thông Tin Cá Nhân{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Thông Tin Cá Nhân</h2>
    <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="ho_ten" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="ho_ten" name="ho_ten" value="{{ user.ho_ten }}" required>
        </div>
        <div class="mb-3">
            <label for="ngay_sinh" class="form-label">Ngày Sinh</label>
            <input type="date" class="form-control" id="ngay_sinh" name="ngay_sinh" value="{{ user.ngay_sinh|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
            <label for="que_quan" class="form-label">Quê Quán</label>
            <input type="text" class="form-control" id="que_quan" name="que_quan" value="{{ user.que_quan }}">
        </div>
        <div class="mb-3">
            <label for="sdt_nhan_vien" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="sdt_nhan_vien" name="sdt_nhan_vien" value="{{ user.sdt_nhan_vien }}">
        </div>
        <div class="mb-3">
            <label for="dan_toc" class="form-label">Dân Tộc</label>
            <input type="text" class="form-control" id="dan_toc" name="dan_toc" value="{{ user.dan_toc }}">
        </div>
        <div class="mb-3">
            <label for="hinh_anh" class="form-label">Hình Ảnh</label>
            <input type="file" class="form-control" id="hinh_anh" name="hinh_anh">
            <img src="{{ user.hinh_anh.url }}" alt="Hình Ảnh" class="img-thumbnail mt-2" style="max-width: 150px;">
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật Thông Tin</button>
    </form>
</div>
{% endblock %}
